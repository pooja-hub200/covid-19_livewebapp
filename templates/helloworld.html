<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style type="text/css">
    .container{
    margin-top:10px;
    margin:bottom:10px;
    }
    html{
			background: url(https://image.freepik.com/free-vector/realistic-coronavirus-background_52683-46455.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
</style>
</head>
<div style="background: url( https://image.freepik.com/free-vector/realistic-coronavirus-background_52683-46455.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;">
<h1 style="color:black"><center><span style="color:red">COVID-19</span> WORLDWIDE DATA</center></h1>
    <form method="post" style="margin-top:50px" class="d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
    <select class="form-control" style="width:200px" name="selectedcountry">
        {% for country in mylist%}
            <option>
                <p>{{country}}</p>
            </option>
        {% endfor %}
    </select>
        <input type="submit" class="btn btn-sm btn-danger" name="">
    </form>
<h1 style="margin-top:150px;text-align:center;">{{selectedcountry}}</h1>
<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="border-radius:10px;background-color: skyblue;height:100px;width:200px">
        <h1 style="text-align:center">{{new}}</h1>
        <p style="text-align:center">New</p>
    </div>
    <div class="container" style="border-radius:10px;background-color:yellow ;height:100px;width:200px">
        <h1 style="text-align:center">{{active}}</h1>
        <p style="text-align:center">Active</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: red;height:100px;width:200px">
        <h1 style="text-align:center">{{critical}}</h1>
        <p style="text-align:center">Critical</p>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="border-radius:10px;background-color: green;height:100px;width:200px">
        <h1 style="text-align:center">{{recovered}}</h1>
        <p style="text-align:center">Recovered</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: grey;height:100px;width:200px">
        <h1 style="text-align:center">{{deaths}}</h1>
        <p style="text-align:center">Deaths</p>
    </div>
    <div class="container" style="border-radius:10px;background-color:orange ;height:100px;width:200px">
        <h1 style="text-align:center">{{total}}</h1>
        <p style="text-align:center">Total</p>
    </div>
</div>
</div>
</body>
</html>
